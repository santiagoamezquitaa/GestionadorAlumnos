<div class="text-center div--form">
    <form class="form-signin" [formGroup]="loginUsers" (submit)="send()">
        <img class="mb-2" src="../../../assets/login.svg" alt="" width="302"
            height="302">
        <h1 class="h3 mb-5">BIENVENIDO</h1>
        <label for="inputEmail" class="sr-only">Correo electrónico</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" formControlName="email" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Contraseña" formControlName="password" required>
        <button class="btn btn-lg btn-block mt-3" type="submit">Iniciar sesión</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</div>
